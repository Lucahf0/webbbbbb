<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #000;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #000;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 36px;
      font-weight: bold;
    }
    
    .text-header {
      font-size: 24px;
    }
    
    .nav {
      width: 200px;
      float: left;
      border-right: 2px solid #000;
      padding-right: 20px;
      margin-right: 20px;
      height: 100%;
    }
    
    .nav-item {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #000;
      text-align: center;
      background-color: #f8f8f8;
    }
    
    .content {
      margin-left: 220px;
    }
    
    .product-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .product-card {
      width: 32%;
      border: 1px solid #000;
      padding: 15px;
      text-align: center;
    }
    
    .product-image {
      width: 100%;
      height: 150px;
      background-color: #f0f0f0;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .separator {
      height: 20px;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header section with text and logo -->
    <div class="header">
      <div class="text-header">text</div>
      <div class="logo">logo</div>
    </div>
    
    <!-- Navigation sidebar -->
    <div class="nav">
      <div class="nav-item">text</div>
      <div class="nav-item">text</div>
      <div class="nav-item">text</div>
      <div class="nav-item">text</div>
      <div class="nav-item">text</div>
      <div class="nav-item">text</div>
      <div class="nav-item">text</div>
      <div class="nav-item">text</div>
      <div class="nav-item">text</div>
      <div class="nav-item">text</div>
      <div class="nav-item">text</div>
      <div class="nav-item">text</div>
    </div>
    
    <!-- Main content area -->
    <div class="content">
      <!-- First row of product cards -->
      <div class="product-row">
        <div class="product-card">
          <div class="product-image">Bild/pris</div>
          <p>Food Item Description</p>
        </div>
        <div class="product-card">
          <div class="product-image">Bild/pris</div>
          <p>Food Item Description</p>
        </div>
        <div class="product-card">
          <div class="product-image">Bild/pris</div>
          <p>Food Item Description</p>
        </div>
      </div>
      
      <div class="separator"></div>
      
      <!-- Second row of product cards -->
      <div class="product-row">
        <div class="product-card">
          <div class="product-image">Bild/pris</div>
          <p>Food Item Description</p>
        </div>
        <div class="product-card">
          <div class="product-image">Bild/pris</div>
          <p>Food Item Description</p>
        </div>
        <div class="product-card">
          <div class="product-image">Bild/pris</div>
          <p>Food Item Description</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
